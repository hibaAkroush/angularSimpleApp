<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">

</head>
<body ng-app="myApp" ng-controller="myCtrl">

 <md-toolbar md-scroll-shrink>
      <div class="md-toolbar-tools"> 
        <p><strong>ngClassifieds</strong></p>
        
        <md-button ng-click="openSidebar()">
			<md-icon class="mdi mdi-plus-circle"></md-icon>
            New Classified
        </md-button>
      </div>
    </md-toolbar>
    <!-- side nav -->
    <md-sidenav class="md-sidenav-left md-whiteframe-z2"
    md-component-id ="left">
    	<md-toolbar>
    		<h1 class= "md-toolbar-tools">add an item</h1>
    	</md-toolbar>

	  <md-content layout-padding>
        <form>
          <md-input-container>
            <label for="title">Title</label>
            <input type="text" id="title"
                   ng-model="classified.title" md-autofocus>
          </md-input-container>
          <md-input-container>
            <label for="price">Price</label>
            <input type="text" id="price"
                 ng-model="classified.price">
          </md-input-container>
          <md-input-container>
            <label for="description">Description</label>
            <textarea type="text" id="description"
                  ng-model="classified.description">
            </textarea>
          </md-input-container>
          <md-input-container>
            <label for="image">Image Link</label>
            <input type="text" id="image"
                  ng-model="classified.image">
          </md-input-container>
          <md-button ng-if="!editing" ng-click="saveClassified(classified)" class="md-primary">
            Save
          </md-button>
          <md-button ng-if="editing" ng-click="saveEdit()" class="md-primary">
            Save Edit
          </md-button>
          <md-button ng-click="closeSidebar()" class="md-warn">
            Cancel
          </md-button>
        </form>
      </md-content>
    </md-sidenav>

    <md-content class="md-padding" layout="row" layout-wrap>
   		<md-card ng-repeat="classified in classifieds" flex="30">

   			<img style = "width:300px; height:200px ;    display: block; margin-left: auto;  margin-right: auto " ng-src={{classified.image}}>
   			<md-card-content>
   				<div class="classified-info" ng-show = "!showContact">
   					<h2 class="md-title">{{classified.title}}</h2>
   					<h3>{{classified.price}}</h3>
   					<h3>{{classified.posted }}</h3>
   					<h3>{{classified.description}}</h3>
   				</div>
   				<div ng-show = "showContact">
   					<h3>{{classified.contact.name}}</h3>
   					<h3>{{classified.contact.phone}}</h3>
   					<h3>{{classified.contact.email}}</h3>
   				</div>
   				<button 
	   				 ng-click = "showContact = true"
	   				 ng-show = "!showContact"
	   				 >
	   				show contact
   				</button>
   				<button 
   				ng-click = "showContact = false"
   				ng-show= "showContact"
   				>
   				show details
   				</button>
   				<button
   				ng-click = "showAdmin = true"
   				ng-show= "!showAdmin"
   				>
   				Admin
   			    </button>
   				<button
   				ng-show="showAdmin"
   				ng-click = "showAdmin = false"
   				>
   				Close</button>	
   				<br><br>
   				<div ng-if="showAdmin">
   					<button>edit</button>
   					<button>delete</button>
   				</div>   				
   			</md-card-content>
   		</md-card> 	

    </md-conten>

	<script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="components/classified.ctrl.js"></script>
	<script type="text/javascript" src="components/factory.js"></script>


</body>
</html>
